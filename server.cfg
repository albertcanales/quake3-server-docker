// Admin info
sets "Administrator" "The Admin"
sets "Email" "contact@example.org"
sets "URL" "example.org"
sets "Location" "Earth"

// Server info
seta sv_hostname "Quake 3 Server"
seta g_motd "Ready to fight?"

// Slots
seta sv_maxClients 16
seta sv_privateClients 6
seta sv_privatePassword "supersafe"
seta g_syncronousClients 0
seta g_allowvote 1

// Game settings
seta g_quadfactor 4
seta g_gametype 0
seta timelimit 15
seta fraglimit 50
seta g_weaponrespawn 3
seta g_inactivity 3000

seta pmove_fixed 1
seta sv_fps 30
seta r_smp 0

// Bots
seta bot_enable 1
seta bot_minplayers 8
seta bot_nochat 1

// Network
seta rconpassword "supersafe"

// Set map selection, cycle order, and load first map for free for all
set d1 "map q3dm2 ; set nextmap vstr d2"
set d2 "map q3dm3 ; set nextmap vstr d3"
set d3 "map q3dm4 ; set nextmap vstr d4"
set d4 "map q3dm5 ; set nextmap vstr d5"
set d5 "map q3dm6 ; set nextmap vstr d6"
set d6 "map q3dm7 ; set nextmap vstr d7"
set d7 "map q3dm8 ; set nextmap vstr d8"
set d8 "map q3dm9 ; set nextmap vstr d9"
set d9 "map q3dm10 ; set nextmap vstr d10"
set d10 "map q3dm11 ; set nextmap vstr d1"
vstr d1
